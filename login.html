<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
</head>
<body class="login-bg">
    <div class="guang-first fadeOutLeftBig animated"></div>
    <div class="guang-first2 fadeOutLeftBig animated"></div>
    <div class="guang-first3 fadeOutLeftBig animated"></div>
    <div class="tubiao"></div>
    <div class="login-logo-top"></div>
    <div class="login-wrap">
        <div class="login-inner">
            <div class="login-logo"></div>
            <form>
                <div class="login-input">
                    <input type="text" placeholder="请输入您的账号" id="username">
                </div>
                <div class="login-password">
                    <input type="password" placeholder="请输入您的密码" id="password">
                </div>
                <div class="login-select-data">
                    <div class="login-remember">
                        <input type="checkbox" id="timesave" hidden>
                        <label for="timesave" class="checkok"></label><span>7天内免登录</span>
                    </div>
                    <div class="login-error-message">请输入正确的账号或密码！</div>
                </div>
                <div class="login-button login-no-button">登录</div>
            </form>
        </div>
    </div>
    <div class="login-bt-gs">Copyright © 2018  All rights reserved</div>
<script type="text/javascript">
    $(function(){
        var userName = $('#username'),
            passWord = $('#password'),
            loginError = $('.login-error-message'),
            loginButton = $('.login-button');
        userName.on('input',function(e){
            if($(e.target).val() && passWord.val()){
                loginButton.removeClass('login-no-button').addClass('login-yes-button');
            }else{
                loginButton.removeClass('login-yes-button').addClass('login-no-button');
            }
        })
        passWord.on('input',function(e){
            if($(e.target).val() && userName.val()){
                loginButton.removeClass('login-no-button').addClass('login-yes-button');
            }else{
                loginButton.removeClass('login-yes-button').addClass('login-no-button');
            }
        })
        loginButton.on('click',function(e){
            if($(e.target).hasClass('login-no-button')){
                return false;
            }
            if(userName.val() != 'admin' && passWord.val() != 'admin'){
                loginError.css({display:'block'})
            } else {
                loginError.css({display:'none'})
            }
//            $.ajax({
//                url:'',
//                type:'post',
//                data:'',
//                success:function(data){
//
//                },
//                error:function(error){
//
//                }
//            })
        })
    })
</script>
</body>
</html>
